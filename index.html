<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b6c5afc91c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="getData" class="btn btn-primary btn-block">Lekérés</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-striped" >
                    <thead>
                    <tr>
                        <th ><input type="text" id="number" Placeholder="Sorszám" readonly></th>
                        <th ><label for="dat">Azonosító*</label>
                            <input type="text" id="id" placeholder="Azonosító" required></th>
                        <th >
                            <label for="dat">Adat*</label>
                            <input type="text" id="dat" placeholder="Adat" required></th>
                        <th ><button id="add" class="btn btn-success"><i id="sds" class="fas fa-user-plus"></i></button></th>
                    </tr>
            
                    <tr>
                        <th >Sorszám</th>
                        <th >Azonosító</th>
                        <th >Adat</th>
                        <th >Művelet</th>
                    </tr>
                    </thead>
                <tbody id="adatok"></tbody>
                </table>

            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
